<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
</head>

<body>
    <video autoplay muted loop id="background-video">
        <source src="stars.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <input type="file" id="upload" accept="image/*" style="display: none;">
    <label for="upload" class="button">Upload Image</label>
    <button id="generate">Generate Image</button>
    <button id="replaceWithFull">Replace Parts with Full MINI Image</button>
    <button id="addLimbs">Add Limbs</button>
    <button id="deleteObject">Delete Selected Part</button>
    <button id="toggle-drawing">Enable Drawing</button>
    <button id="undo-drawing" style="display:none;">Undo Drawing</button>
    <input type="color" id="color-picker" style="display:none;">
    <input type="range" id="brush-size" min="1" max="50" value="5" style="display:none;">
    <button id="bringToFront">Bring Image to Front</button>
    <canvas id="c" width="800" height="600"></canvas>
    <script src="script.js"></script>
</body>

</html>
